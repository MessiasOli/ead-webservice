<div>
  <table>
    <thead>
      <tr>
        <td>Preço</td>
        <td>Descrição</td>
        <td>Titulo</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listarProdutos">
        <td>{{ p.price }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.title }}</td>
      </tr>
    </tbody>
  </table>
</div>
